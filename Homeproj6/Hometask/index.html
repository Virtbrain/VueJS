<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Люди Галлии</title>
</head>
<body>
    <div class="container">
        <h1>Люди Галлии</h1>
        <ul class="list-group">
          <!-- отрисовка отфильтрованного массива элементов, используя 'v-for' -->
          <li v-for="(person, index) in orderedPeople()" :key="index" class="list-group-item">
            {{person.name}} {{person.age}}
          </li>
        </ul>
        <h1>"Старые" люди Галлии</h1>
        <ul class="list-group">
          <!-- отрисовка отфильтрованного массива элементов -->
          <li v-for="(person, index) in old" :key="index" class="list-group-item">
            {{person.name}} {{person.age}}
          </li>
        </ul>
        <pre>{{ $data }}</pre>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
    <script src="./script.js"></script>
</body>
</html>
