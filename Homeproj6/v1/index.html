<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Пользовательские истории</title>
</head>
<body>
    <div class="container">
        <h1>Давайте послушаем несколько историй!</h1>
        <div>
            <h3>Истории Alex</h3>
            <ul class="list-group">
                <li v-for="(story, index) in storiesBy('Aлекс')" :key="index" class="list-group-item">
                    {{story.writer}} сказал "{{story.plot}}"
                </li>
            </ul>
            <h3>Истории Джона</h3>
            <ul class="list-group">
                <li v-for="(story, index) in storiesBy('Джон')" :key="index" class="list-group-item">
                    {{story.writer}} сказал "{{story.plot}}"
                </li>
            </ul>
        </div>
        <pre>{{$data}}</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./script.js"></script>
</body>
</html>
